<!DOCTYPE html>
<html>

<head>

  <title>Trash Desmos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <canvas id="canvas"></canvas>
  <br>


  <p>y =</p>

  <p id="m"></p>

  <!-- -- -->

  <div id="list"></div>

  <p>Range</p>

  <br>
  <p>Dot mode</p>
  <input type="checkbox" id="dot" checked>

  <p style="margin-top:20px;display:block;color:rgb(100,100,100);font-size:2vw;margin-bottom:3px;">Dot mode is more

  <button onclick="document.getElementById('detail').value=10;document.getElementById('range').value=50;">Reset
    settings</button>

  <script src="script.js"></script>
